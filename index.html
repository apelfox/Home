                const slides = [];
                let slideIndex = 0;
                
                querySnapshot.forEach((doc) => {

                    const slide = document.createElement('div');

                    // ‡¶ì‡¶≠‡¶æ‡¶∞‡¶≤‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶Ø‡¶¶‡¶ø ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶¨‡¶æ ‡¶°‡ßá‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶•‡¶æ‡¶ï‡ßá
                    if (data.title || data.description) {

                    const dot = document.createElement('div');
                    dot.className = 'slider-dot';

                totalSlides = slides.length;
                console.log(`‡¶Æ‡ßã‡¶ü ${totalSlides}‡¶ü‡¶ø ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶° ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá`);
                
                if (totalSlides > 0) {
                    // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú ‡¶ï‡¶∞‡ßÅ‡¶®
                    initSliderFunctionality();
                } else {
                    slider.innerHTML = '<div class="loading">‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶° ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø</div>';
                }
                
            } catch (error) {
                console.error('‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ:', error);
                slider.innerHTML = '<div class="loading">‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá</div>';

        // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú
        function initSliderFunctionality() {
            // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶° ‡¶á‡¶®‡¶°‡ßá‡¶ï‡ßç‡¶∏ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
            currentSlideIndex = 0;
            
            // ‡¶®‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
            function nextSlide() {
                currentSlideIndex = (currentSlideIndex + 1) % totalSlides;
                updateSlider();
            }
            
            // ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶Ø‡¶º‡¶æ‡¶∏ ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
            function prevSlideFunc() {
                currentSlideIndex = (currentSlideIndex - 1 + totalSlides) % totalSlides;
                updateSlider();
            }
            
            // ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡ßá ‡¶Ø‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
            function goToSlide(index) {
                currentSlideIndex = index;
                updateSlider();
            }
            
            // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
            function updateSlider() {
                const translateX = -currentSlideIndex * 100;
                slider.style.transform = `translateX(${translateX}%)`;
                
                // ‡¶°‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                const dots = document.querySelectorAll('.slider-dot');
                dots.forEach((dot, i) => {
                    if (i === currentSlideIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
            nextSlide.addEventListener('click', nextSlide);
            prevSlide.addEventListener('click', prevSlideFunc);
            
            // ‡¶Ö‡¶ü‡ßã‡¶™‡ßç‡¶≤‡ßá ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ - ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá
            function startAutoPlay() {
                stopAutoPlay();
                slideInterval = setInterval(nextSlide, 3000); // 3 seconds
            }
            
            function stopAutoPlay() {
                if (slideInterval) {
                    clearInterval(slideInterval);
                }
            }
            
            startAutoPlay();
            
            // ‡¶Ø‡¶ñ‡¶® ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßá, ‡¶Ö‡¶ü‡ßã‡¶™‡ßç‡¶≤‡ßá ‡¶•‡¶æ‡¶Æ‡¶æ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶∞‡¶ø‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
            slider.addEventListener('mouseenter', stopAutoPlay);
            slider.addEventListener('mouseleave', startAutoPlay);
            
            // ‡¶ü‡¶æ‡¶ö ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü‡¶∏ (‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            let startX = 0;
            
            slider.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                stopAutoPlay();
            });
            
            slider.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        nextSlide();
                    } else {
                        prevSlideFunc();
                    }
                }
                startAutoPlay();
            });
        }

        // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶§‡ßà‡¶∞‡¶ø ‡¶¨‡¶æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        async function createOrUpdateUserBalance() {

                    await userBalanceRef.set({

                }

                console.error('‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶§‡ßà‡¶∞‡¶ø/‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ:', error);

        // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶≤‡ßã‡¶°
        async function loadBalance() {

                await createOrUpdateUserBalance();
                
                // ‡¶§‡¶æ‡¶∞‡¶™‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
                const doc = await db.collection('userBalance').doc(user.id.toString()).get();

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶∏‡¶¨ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶ï‡¶≤
        document.addEventListener('DOMContentLoaded', function() {

            loadUserProfile();
            
            // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶°
