    <style>

        /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */

        /* ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .slider-section {
            margin: 20px 0;

        /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .balance-section {

        /* ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶∞‡ßá‡¶ü‡¶ø‡¶Ç ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .rating-section {

        .section-title {

        .rating-frame {

        /* ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶ü‡ßá‡¶ü */
        .loading {
            display: flex;

        /* ‡¶∞‡ßá‡¶∏‡ßç‡¶™‡¶®‡ßç‡¶∏‡¶ø‡¶≠ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        @media (max-width: 768px) {

            .slide img {

            }
            
            .balance-amount {

            }
        }
    </style>

<body>
    <!-- ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
    <header>

                <div class="user-profile">
                    <img id="profile-pic" src="" alt="Profile Picture" class="profile-pic">
                    <div class="user-info">

    <main class="container">
        <!-- ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
        <section class="slider-section">
            <div class="slider" id="slider">
                <!-- ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï‡¶≠‡¶æ‡¶¨‡ßá ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá -->
            </div>
            <div class="slider-nav" id="slider-nav">
                <!-- ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶°‡¶ü‡¶∏ ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï‡¶≠‡¶æ‡¶¨‡ßá ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá -->

        <section class="rating-section">

    <script>
        // Firebase ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        const firebaseConfig = {
  apiKey: "AIzaSyDan31qsrOecKIs6wLUjWfWafIzq8oXWpY",
  authDomain: "apelyfox-164c1.firebaseapp.com",
  databaseURL: "https://apelyfox-164c1-default-rtdb.firebaseio.com",
  projectId: "apelyfox-164c1",
  storageBucket: "apelyfox-164c1.firebasestorage.app",
  messagingSenderId: "1081216277329",
  appId: "1:1081216277329:web:bfe0c3e9b4769d92e51170"
};

        // Firebase ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Telegram Web App ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú
        const tg = window.Telegram.WebApp;
        tg.expand(); // Web App ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
        const user = tg.initDataUnsafe.user;

        // DOM ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡¶∏
        const profilePic = document.getElementById('profile-pic');
        const userName = document.getElementById('user-name');
        const userId = document.getElementById('user-id');
        const themeToggle = document.getElementById('theme-toggle');
        const themeText = document.getElementById('theme-text');
        const slider = document.getElementById('slider');
        const sliderNav = document.getElementById('slider-nav');
        const balanceAmount = document.getElementById('balance-amount');
        const allWalletLink = document.getElementById('all-wallet-link');
        const ratingFrame = document.getElementById('rating-frame');

        // ‡¶•‡¶ø‡¶Æ ‡¶ü‡¶ó‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                themeText.textContent = '‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶Æ‡ßã‡¶°';
                themeToggle.querySelector('.theme-icon').textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeText.textContent = '‡¶≤‡¶æ‡¶á‡¶ü ‡¶Æ‡ßã‡¶°';
                themeToggle.querySelector('.theme-icon').textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶≤‡ßã‡¶°
        function loadUserProfile() {
            if (user) {
                const photoUrl = user.photo_url || 'default-avatar.png';
                const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'User';
                const id = user.id || 'N/A';
                
                profilePic.src = photoUrl;
                userName.textContent = fullName;
                userId.textContent = `ID: ${id}`;
                
                // All Wallet ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡ßá Telegram ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
                const userData = encodeURIComponent(JSON.stringify({
                    id: user.id,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    username: user.username,
                    language_code: user.language_code
                }));
                allWalletLink.href = `wallet.html?user=${userData}`;
            } else {
                userName.textContent = '‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ';
                userId.textContent = 'ID: ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø';
            }
        }

        // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶°
        function loadSlider() {
            // Firebase ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶°
            db.collection('Admin').doc('homePage').collection('slider').orderBy('order')
                .get()
                .then((querySnapshot) => {
                    if (querySnapshot.empty) {
                        slider.innerHTML = '<div class="loading"><div class="spinner"></div>‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>';
                        return;
                    }
                    
                    slider.innerHTML = '';
                    sliderNav.innerHTML = '';
                    
                    let currentSlide = 0;
                    const slides = [];
                    
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const slide = document.createElement('div');
                        slide.className = 'slide';
                        
                        const link = document.createElement('a');
                        link.href = data.targetLink || '#';
                        link.target = '_blank';
                        
                        const img = document.createElement('img');
                        img.src = data.imageUrl || 'placeholder.jpg';
                        img.alt = data.title || 'Slide';
                        
                        link.appendChild(img);
                        slide.appendChild(link);
                        slider.appendChild(slide);
                        
                        // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶°‡¶ü ‡¶§‡ßà‡¶∞‡¶ø
                        const dot = document.createElement('div');
                        dot.className = 'slider-dot';
                        if (slides.length === 0) dot.classList.add('active');
                        dot.addEventListener('click', () => {
                            goToSlide(slides.length);
                        });
                        sliderNav.appendChild(dot);
                        
                        slides.push(slide);
                    });
                    
                    // ‡¶Ö‡¶ü‡ßã ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
                    function nextSlide() {
                        currentSlide = (currentSlide + 1) % slides.length;
                        goToSlide(currentSlide);
                    }
                    
                    function goToSlide(index) {
                        currentSlide = index;
                        slider.style.transform = `translateX(-${currentSlide * 100}%)`;
                        
                        // ‡¶°‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                        const dots = document.querySelectorAll('.slider-dot');
                        dots.forEach((dot, i) => {
                            if (i === currentSlide) {
                                dot.classList.add('active');
                            } else {
                                dot.classList.remove('active');
                            }
                        });
                    }
                    
                    // ‡¶™‡ßç‡¶∞‡¶§‡¶ø 5 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶° ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
                    setInterval(nextSlide, 5000);
                    
                    // ‡¶°‡¶ü ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü
                    const dots = document.querySelectorAll('.slider-dot');
                    dots.forEach((dot, i) => {
                        dot.addEventListener('click', () => {
                            goToSlide(i);
                        });
                    });
                })
                .catch((error) => {
                    console.error('‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ:', error);
                    slider.innerHTML = '<div class="loading">‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá</div>';
                });
        }

        // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶≤‡ßã‡¶°
        function loadBalance() {
            if (!user || !user.id) {
                balanceAmount.textContent = '‡ß≥ 0.00';
                return;
            }
            
            // Firebase ‡¶•‡ßá‡¶ï‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶≤‡ßã‡¶°
            db.collection('userBalance').doc(user.id.toString())
                .get()
                .then((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        const balance = data.mainBalance || 0;
                        balanceAmount.textContent = `‡ß≥ ${balance.toLocaleString()}`;
                    } else {
                        balanceAmount.textContent = '‡ß≥ 0.00';
                    }
                })
                .catch((error) => {
                    console.error('‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ:', error);
                    balanceAmount.textContent = '‡ß≥ 0.00';
                });
        }

        // ‡¶∞‡ßá‡¶ü‡¶ø‡¶Ç ‡¶´‡ßç‡¶∞‡ßá‡¶Æ ‡¶≤‡ßã‡¶°
        function loadRatingFrame() {
            if (user) {
                const userData = encodeURIComponent(JSON.stringify({
                    id: user.id,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    username: user.username,
                    language_code: user.language_code
                }));
                ratingFrame.src = `rating.html?user=${userData}`;
            } else {
                ratingFrame.src = 'rating.html';
            }
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶∏‡¶¨ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶ï‡¶≤
        document.addEventListener('DOMContentLoaded', function() {
            // ‡¶•‡¶ø‡¶Æ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeText.textContent = '‡¶≤‡¶æ‡¶á‡¶ü ‡¶Æ‡ßã‡¶°';
                themeToggle.querySelector('.theme-icon').textContent = '‚òÄÔ∏è';
            }
            
            themeToggle.addEventListener('click', toggleTheme);
            
            // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶≤‡ßã‡¶°
            loadUserProfile();
            
            // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶°
            loadSlider();
            
            // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶≤‡ßã‡¶°
            loadBalance();
            
            // ‡¶∞‡ßá‡¶ü‡¶ø‡¶Ç ‡¶´‡ßç‡¶∞‡ßá‡¶Æ ‡¶≤‡ßã‡¶°
            loadRatingFrame();
        });
    </script>
